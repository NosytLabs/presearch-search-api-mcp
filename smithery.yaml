startCommand:
  type: stdio
  command: node
  args:
    - src/index.js

build:
  type: dockerfile
  dockerfile: Dockerfile
  context: .

config:
  apiKey:
    type: string
    description: Presearch API Key
    required: true
    environmentVariable: PRESEARCH_API_KEY
  rateLimit:
    type: object
    description: Rate limiting configuration
    properties:
      maxRequests:
        type: number
        default: 60
      windowMs:
        type: number
        default: 60000
  cache:
    type: object
    description: Caching configuration
    properties:
      enabled:
        type: boolean
        default: true
      ttl:
        type: number
        default: 300
