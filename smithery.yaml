runtime: "container"
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "Presearch API Key"
      baseUrl:
        type: "string"
        description: "Presearch Base URL"
        default: "https://na-us-1.presearch.com"
      requestTimeout:
        type: "number"
        description: "Request timeout in milliseconds"
        default: 30000
      maxRetries:
        type: "number"
        description: "Maximum retry attempts"
        default: 3
      rateLimit:
        type: "number"
        description: "Rate limit in requests per minute"
        default: 60
      cacheTtl:
        type: "number"
        description: "Cache TTL in seconds"
        default: 3600
      debug:
        type: "boolean"
        description: "Enable debug logging"
        default: false
      port:
        type: "number"
        description: "HTTP server port"
        default: 3001
    required: ["apiKey"]
  exampleConfig:
    apiKey: "your-presearch-api-key"
    baseUrl: "https://na-us-1.presearch.com"
    port: 3001
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
env:
  NODE_ENV: "production"
  PORT: "3001"