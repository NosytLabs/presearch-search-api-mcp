name: brave-search-mcp-server
version: "1.0.0"
description: "Official Model Context Protocol server for Brave Search API - Production Ready"
author: "Brave Search Community"
license: "MIT"

# Runtime specification
runtime: nodejs

# Build configuration
build:
  command: npm install
  workingDirectory: "."

# Start configuration
startCommand:
  command: node src/server/server.js
  workingDirectory: "."

# Environment variables
env:
  - name: BRAVE_API_KEY
    required: true
    description: "Brave Search API key for authentication"
    type: string
  - name: BRAVE_BASE_URL
    required: false
    description: "Brave Search API base URL"
    type: string
    default: "https://api.search.brave.com"
  - name: BRAVE_TIMEOUT
    required: false
    description: "API request timeout in milliseconds"
    type: number
    default: 30000
  - name: BRAVE_USER_AGENT
    required: false
    description: "User agent string for API requests"
    type: string
    default: "BraveSearchMCP/1.0.0"
  - name: LOG_LEVEL
    required: false
    description: "Logging level (error, warn, info, debug)"
    type: string
    default: "info"
  - name: LOG_ENABLE_CONSOLE
    required: false
    description: "Enable console logging"
    type: boolean
    default: true
  - name: LOG_ENABLE_FILE
    required: false
    description: "Enable file logging"
    type: boolean
    default: false
  - name: LOG_DIRECTORY
    required: false
    description: "Directory for log files"
    type: string
    default: "./logs"
  - name: LOG_ENABLE_PERFORMANCE
    required: false
    description: "Enable performance logging"
    type: boolean
    default: false
  - name: LOG_ENABLE_REQUEST
    required: false
    description: "Enable request/response logging"
    type: boolean
    default: false
  - name: ERROR_MAX_RETRIES
    required: false
    description: "Maximum number of API retries"
    type: number
    default: 3
  - name: ERROR_RETRY_DELAY
    required: false
    description: "Delay between retries in milliseconds"
    type: number
    default: 1000
  - name: ERROR_CIRCUIT_BREAKER_ENABLED
    required: false
    description: "Enable circuit breaker pattern"
    type: boolean
    default: true
  - name: ERROR_CIRCUIT_BREAKER_THRESHOLD
    required: false
    description: "Circuit breaker failure threshold"
    type: number
    default: 5
  - name: PERF_ENABLE_METRICS
    required: false
    description: "Enable performance metrics collection"
    type: boolean
    default: true
  - name: PERF_SLOW_QUERY_THRESHOLD
    required: false
    description: "Slow query threshold in milliseconds"
    type: number
    default: 5000
  - name: PERF_ENABLE_MEMORY_MONITORING
    required: false
    description: "Enable memory usage monitoring"
    type: boolean
    default: false

exampleConfig:
  BRAVE_API_KEY: "your-brave-api-key-here"
  BRAVE_BASE_URL: "https://api.search.brave.com"
  BRAVE_TIMEOUT: 30000
  LOG_LEVEL: "info"
  LOG_ENABLE_CONSOLE: true
  ERROR_MAX_RETRIES: 3
  PERF_ENABLE_METRICS: true


# Deployment settings
deployment:
  # Resource requirements
  resources:
    memory: "256Mi"
    cpu: "100m"
    ephemeralStorage: "100Mi"

  # Scaling parameters
  scaling:
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80


  # Timeout settings
  timeouts:
    startup: "60s"
    readiness: "10s"
    liveness: "30s"


# Security and access controls
security:
  # Environment variable handling
  envVarHandling:
    redactSecrets: true
    validateInputs: true

  # Isolation settings
  isolation:
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false

  # Network security
  networkSecurity:
    restrictExternalAccess: true
    enableTLS: false

# MCP-specific configuration
mcp:
  # Transport specification
  transport:
    type: "stdio"
    protocolVersion: "2024-11-05"

  # Tool definitions
  tools:
    - name: "search"
      description: "Search the web using Brave Search API"
      parameters:
        query: "string"
        count: "number (optional)"
        offset: "number (optional)"
        country: "string (optional)"
        search_lang: "string (optional)"
        ui_lang: "string (optional)"
        safesearch: "string (optional)"
        freshness: "string (optional)"
        useCache: "boolean (optional)"

    - name: "export_results"
      description: "Export search results in various formats"
      parameters:
        query: "string"
        format: "enum (json, csv, markdown)"
        count: "number (optional)"
        country: "string (optional)"

    - name: "scrape_content"
      description: "Scrape content from web pages"
      parameters:
        url: "string"
        extractText: "boolean (optional)"
        extractLinks: "boolean (optional)"
        extractImages: "boolean (optional)"
        includeMetadata: "boolean (optional)"

    - name: "cache_stats"
      description: "Get cache statistics"
      parameters: {}

    - name: "cache_clear"
      description: "Clear the search cache"
      parameters: {}

    - name: "health_check"
      description: "Perform health check on the server"
      parameters: {}

  # Protocol compatibility
  protocol:
    version: "1.0"
    supportedVersions: ["1.0"]
    features:
      - "tool-calling"
      - "resource-access"
      - "prompt-management"

# Dependencies
dependencies:
  - "@modelcontextprotocol/sdk@^1.15.1"
  - "axios@^1.7.2"
  - "dotenv@^17.2.0"
  - "zod@^3.22.4"
  - "winston@^3.13.0"

# Repository information
repository:
  type: "git"
  url: "https://github.com/NosytLabs/brave-search-mcp.git"

# Homepage
homepage: "https://search.brave.com"

# Keywords
keywords:
  - "mcp"
  - "brave-search"
  - "search"
  - "model-context-protocol"
  - "ai-tools"
  - "privacy-focused"
  - "web-scraping"
  - "ai-assistant"